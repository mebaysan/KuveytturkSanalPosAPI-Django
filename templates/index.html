{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Kuveytturk Sanal Pos | Django</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="padding: 0rem 2rem;">
            <div class="container">
                <h1 class="display-4">#Python | Django &#128525; &#128519;</h1>
                <p class="lead">Django ile birlikte Kuveyttürk Sanal Pos API kullanalım</p>
                <p class="lead">&#128525; &#128540; &#128519;</p>
            </div>
        </div>
        <form id="odeme-form" method="POST" action="{% url 'odeme' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">İsim</label>
                        <input type="text" class="form-control" name="name" id="name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Kart Numarası</label>
                        <input type="text" class="form-control" name="number" id="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Son Kullanma Tarihi</label>
                        <input type="text" class="form-control" name="expiry" id="expiry" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">CVC</label>
                        <input type="text" class="form-control" name="cvc" id="cvc" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card-body"></div>
                </div>
                <div class="col-md-12 text-center">
                    <button href="#" class="btn btn-success">Ödeme Yap</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{% static 'node_modules/card/dist/card.js'%}"></script>
    <script>
        var card = new Card({
            form: '#odeme-form',
            container: '.card-body',
            formSelectors: {
                numberInput: 'input#number',
                expiryInput: 'input#expiry',
                cvcInput: 'input#cvc',
                nameInput: 'input#name'
            },
            placeholders: {
                number: '•••• •••• •••• ••••',
                name: 'AD SOYAD',
                expiry: '••/••',
                cvc: '•••'
            }
        });
    </script>
   
</body>

</html>
